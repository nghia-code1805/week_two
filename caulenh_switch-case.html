<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>
        <input id="tinhsongay" type="number">
        <input type="button" onclick="tinhso()" value="tính số ngày">
    </p>
    <p>
        <input id="raso" disabled>
    </p>
    <script>
        function tinhso() {
            var a=Number(document.getElementById("tinhsongay").value);
            switch (a) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("raso").value="tháng" + a + "có 31 ngày";
                    break;
                case 2:
                    document.getElementById("raso").value="tháng 2 có 28 hoặc 29 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("raso").value="tháng" + a + "có 30 ngày";
                    break;
            }
        }
    </script>
</body>
</html>
