<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SỰ KIỆN CHUỘT</title>
</head>
<body>
<form>
    <img id="myimage" src="image/kisspng-american-football-football-vector-5a71a638bca376.1915239615173975607727.jpg" height="200"
            width="200"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="Click me" onclick="moveright()">
</form>
<script>
    let img = null;
    img = document.getElementById("myimage");
    function init() {
        img=document.getElementById("myimage");
        img.style.position = 'relative'
        //img.style.left='0px';
        img.style.top='0px';
        //img.style.right='0px';
       // img.style.height='0px';
    }
    function moveright() {
        //img.style.left=parseInt(img.style.left) + 5 + 'px';
       img.style.top=parseInt(img.style.top) + 5 + 'px';
        //img.style.right=parseInt(img.style.right) + 5 + 'px';
        //img.style.height=parseInt(img.style.height) + 5 + 'px';
    }
    window.onload = init();
</script>
</body>
</html>
