<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chỉ số cân nặng</title>
</head>
<body>
<script>
    let weight=prompt("enter the weight");
    let height=prompt("enter the height");
    bmi=weight/(height*2);
    if (bmi < 18) {
        alert("Underweight");
    } else if (bmi < 25.0) {
        alert("Normal");
    } else if (bmi < 30.0) {
        alert("Overweight");
    } else {
        alert("Obese");
    }
</script>
</body>
</html>
